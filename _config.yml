title: karl82's interest
description: >-
  Different post which I want to keep/share
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://karl82.github.com" # the base hostname & protocol for your site, e.g. http://example.com
repository: "karl82/karl82.github.com"


# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true

date_format: "%Y-%m-%d"
minimal_mistakes_skin: neon
enable_copy_code_button: true  

atom_feed:
  hide: true
  
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-77457346-1"
    anonymize_ip: false # default
    
author:
  name     : "Karel Rank"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "My awesome biography constrained to a sentence or two goes here."
  location : "WA, USA"
      
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/karl82"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/j8rykqu2xz3vtn/"
    
# Exclude from processing.
